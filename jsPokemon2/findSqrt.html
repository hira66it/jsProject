<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "UTF-8">
        <title>제곱근 구하기</title>
    </head>
    <body>
        <script>
        var EPSILON = 1.0e-10;
        var d, xnew, xold;
        var a= parseFloat(prompt("정수를 입력하세요."));
        xold = (a>1)?a:1.0;
        do{
            xnew = xold -(xold**2-a)/(2.0*xold);
            d= (xold-xnew)/xold;
            xold = xnew;
        }while(d >EPSILON);
        document.write("sqrt("+a+") = "+xnew);
        </script>
    </body>
</html>
